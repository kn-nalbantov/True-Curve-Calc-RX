<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True Curve Calculator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1>
        Calculate the true curve of your blank
      </h1>
      <form class="inputs">
        <label for="measurement">Measurement<i class="bi bi-question-circle" onmouseover="showInfo()" onmouseout="hideInfo()"></i>
          <span class="more-info" style="display: none; color:gray">measure the blank with your digital comparator</span>
        </label>
        <input type="text" id="measurement" placeholder="0.00" />
        <label for="base-index">Base index</label>
        <select name="indices" id="base-index">
          <option value="1.5">1.5</option>
          <option value="1.56">1.56</option>
          <option value="1.6">1.6</option>
          <option value="1.67">1.67</option>
          <option value="1.74">1.74</option>
        </select>
        <label for="diopter">Diopter correction<i class="bi bi-question-circle"></i></label>
        <input type="number" id="diopter" placeholder="+/- 1.00">
        <input type="submit" id="calculate" value="calculate">
      </form>
      <p id="result">0.000</p>
    </main>
    <footer>
      <aside class="column left">Created by:</aside>
      <section class="column">
        <p class="green">Konstantin Nalbantov</p>
        <p class="green">⚖️ MIT License</p>
        <a class="green" href="https://github.com/kn-nalbantov/True-Curve-Calc-RX"><p>DOCS</p></a>
      </div>
      </section>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
